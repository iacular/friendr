<div class="container">
    <div class="login-card">
    <h1 class="sign-in-text">Hello Again!</h1>
    <p class="subtitle-text">Sign in to your account</p>
    <input type="text" placeholder="Enter your username" [(ngModel)]="username">
    <a href="#" class="forgot-password">Forgot it again?</a>
    <button class="sign-in-btn" (click)="signIn()">Sign in</button>
    </div>
</div>
